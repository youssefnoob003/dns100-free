{% extends "base.html" %}
{% block content %}
<h1 class="h4">{{ 'Edit Zone' if zone else 'New Zone' }}</h1>
<form method="post" class="bg-white rounded-3 shadow-sm p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Zone name</label>
      <input name="name" class="form-control" placeholder="example.com" value="{{ zone.name if zone else '' }}" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">TTL</label>
      <input name="ttl" type="number" class="form-control" value="{{ zone.ttl if zone else 300 }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Primary NS</label>
      <input name="primary_ns" class="form-control" placeholder="ns1.example.com." value="{{ zone.primary_ns if zone else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Admin email (use @, will be converted)</label>
      <input name="admin_email" class="form-control" placeholder="admin@example.com" value="{{ zone.admin_email|replace('.', '@', 1) if zone else '' }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Refresh</label>
      <input name="refresh" type="number" class="form-control" value="{{ zone.refresh if zone else 3600 }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Retry</label>
      <input name="retry" type="number" class="form-control" value="{{ zone.retry if zone else 600 }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Expire</label>
      <input name="expire" type="number" class="form-control" value="{{ zone.expire if zone else 86400 }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Minimum</label>
      <input name="minimum" type="number" class="form-control" value="{{ zone.minimum if zone else 300 }}">
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
