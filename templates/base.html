<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyDNS UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">PyDNS</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Zones</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('logs') }}">Logs</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('test_tool') }}">Test</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('settings') }}">Settings</a></li>
    </ul>
  </div>
</nav>
<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
        {% for category, message in messages %}
        <div class="toast show bg-{{ 'success' if category=='success' else 'danger' if category=='danger' else 'warning' }} text-white mb-2">
          <div class="toast-body">{{ message }}</div>
        </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
