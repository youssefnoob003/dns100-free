{% extends "base.html" %}
{% block content %}
<h1 class="h4">Settings</h1>
<form method="post" class="bg-white rounded-3 shadow-sm p-3">
  <div class="row g-3">
    <div class="col-md-5">
      <label class="form-label">Listen Address</label>
      <input name="listen_addr" class="form-control" value="{{ settings.listen_addr }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Listen Port</label>
      <input name="listen_port" type="number" class="form-control" value="{{ settings.listen_port }}">
    </div>
    <div class="col-md-5">
      <label class="form-label">Upstream (optional)</label>
      <input name="upstream" class="form-control" placeholder="8.8.8.8:53" value="{{ settings.upstream }}">
      <div class="form-text">If set, queries not answered locally will be forwarded.</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Default TTL</label>
      <input name="default_ttl" type="number" class="form-control" value="{{ settings.default_ttl }}">
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
